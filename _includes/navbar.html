<nav class="navbar">
  <div class="container">
    <div class="row w-100">
      <div class="d-md-flex align-items-center col-12 col-md-6 col-lg-4 text-center text-md-start">
        <a class="navbar-brand" href="/">
            Allwin Williams
        </a>
      </div>
      <div class="col-12 col-md-6 col-lg-8 mt-5 mt-md-0">
        <div class="navbar-links d-flex justify-content-md-end">
          {% assign links = site.data.navigation %}
            {% for link in links %}
              {% assign active = nil %}
              {% if page.url == link.url or page.url contains link.url and link.url != "/"%}
                {% assign active = 'active' %}
              {% endif %}
              <a class="navbar-link {{ active }} mx-1 mx-md-3" href="{{ link.url | relative_url }}">
                {{ link.title }}
              </a>
            {% endfor %}
        </div>
      </div>
    </div>
  </div>
</nav>
