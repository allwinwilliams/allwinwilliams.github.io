<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/project.css" | relative_url }}">
  </head>
  <body>
    {% include navbar.html %}
    <div class="container mt-4">
      <a class="back-link" href="/projects">
        <img class="" src="{{ "/assets/images/icons/back.png" | relative_url }}" />
        <p class="d-inline m-0 mx-2"><strong>Back to all projects</strong></p>
      </a>
      <div class="mt-5">
        {% for tag in page.tags %}
          <!-- <a class="project-tag shadow-small" href="/projects/#{{ tag | slugify }}">{{tag}}</a> -->
            <a class="project-tag shadow-small" href="#">{{tag}}</a>
        {% endfor %}
      </div>
      <h1 class="mt-4">{{page.title}}</h1>
      <p>{{page.description}}</p>
      <!-- <div class="p-3">
        <div class="row my-4 project-summary">
          <div class="col-4 p-0">
            <img class="w-100 br-24" src="/assets/{{page.url}}/assets/images/card.png" />
          </div>
          <div class="col-8 p-0">
          </div>
        </div>
      </div> -->

      {{ content }}
      <hr />
    </div>
    {% include footer.html %}
  </body>
</html>
